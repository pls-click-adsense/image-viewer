<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万能漫画ビューア</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #000; color: #fff; overflow-x: hidden; }
        .controls { padding: 40px 20px; text-align: center; background: #111; position: relative; z-index: 3000; }
        input[type="text"] { width: 80%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 5px; font-size: 16px; }
        button { margin-top: 15px; padding: 12px 25px; background: #cf1010; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #result { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .img-container { position: relative; width: 100%; max-width: 900px; display: flex; justify-content: center; }
        .img-container img { width: 100%; height: auto; display: block; }
        .img-tap { position: absolute; top: 0; height: 100%; width: 50%; z-index: 10; cursor: pointer; background: rgba(0,0,0,0); }
        .img-prev { left: 0; }
        .img-next { right: 0; }
        #next-chap-area { display: none; padding: 100px 20px; text-align: center; background: #111; width: 100%; position: relative; z-index: 3000; }
        .next-btn { background: #28a745; padding: 25px 50px; font-size: 22px; color: white; border-radius: 12px; display: inline-block; font-weight: bold; cursor: pointer; border: none; text-decoration: none; }
        .status { margin: 20px; color: #888; }
    </style>
</head>
<body>

    <div id="setup" class="controls">
        <h2>URLを入力</h2>
        <input type="text" id="urlInput" placeholder="漫画のURLを貼り付けてね">
        <br>
        <button onclick="getImages()">読み込み開始</button>
    </div>

    <div id="result"></div>

    <div id="next-chap-area">
        <button id="nextBtn" class="next-btn" onclick="goNextChapter()">次の話を読み込む</button>
    </div>

    <script>
        let currentImageIndex = 0;
        let nextChapterUrl = '';

        async function getImages(customUrl = null) {
            const input = customUrl || document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = input;
            if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status">画像をスキャン中...</div>';
            document.getElementById('next-chap-area').style.display = 'none';
            window.scrollTo(0, 0);
            currentImageIndex = 0;

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const baseUrl = new URL(targetUrl);

                // --- 次の話のURL探し (汎用版) ---
                nextChapterUrl = '';
                // 1. セレクトボックスから探す
                const currentId = baseUrl.searchParams.get('id');
                const options = Array.from(doc.querySelectorAll('option'));
                const optIdx = options.findIndex(opt => opt.value === currentId || targetUrl.includes(opt.value));
                if (optIdx !== -1) {
                    let nextOpt = options[optIdx - 1] || options[optIdx + 1];
                    if (nextOpt) nextChapterUrl = new URL(baseUrl.pathname + baseUrl.search, baseUrl.origin).href.replace(/id=[^&]+/, 'id=' + nextOpt.value);
                }
                // 2. 「次へ」ボタンっぽいリンクから探す
                if (!nextChapterUrl) {
                    const nextLink = doc.querySelector('a[rel="next"], .next, .next-chapter, a:contains("次")');
                    if (nextLink) nextChapterUrl = new URL(nextLink.getAttribute('href'), baseUrl.href).href;
                }

                // --- 画像の抽出 (超広範囲) ---
                // サイト独自のクラス名に頼らず、本文エリアにありそうな画像を全部拾う
                const allImgs = Array.from(doc.querySelectorAll('img'));
                resultDiv.innerHTML = ''; 
                let validImages = 0;

                allImgs.forEach((img) => {
                    // data-src や data-original など、遅延読み込み用の属性もチェック
                    let src = img.getAttribute('data-src') || img.getAttribute('data-original') || img.getAttribute('src');
                    
                    if (!src || src.startsWith('data:') || src.includes('logo') || src.includes('icon') || src.includes('avatar')) return;

                    try {
                        const absoluteUrl = new URL(src, baseUrl.href).href;
                        const index = validImages;
                        
                        const container = document.createElement('div');
                        container.className = 'img-container';
                        
                        const newImg = document.createElement('img');
                        newImg.src = absoluteUrl;
                        newImg.id = 'img-' + index;
                        newImg.onerror = () => container.remove(); // 読み込めない画像は消す
                        
                        const prevTap = document.createElement('div');
                        prevTap.className = 'img-tap img-prev';
                        prevTap.onclick = () => jumpTo(index - 1);
                        
                        const nextTap = document.createElement('div');
                        nextTap.className = 'img-tap img-next';
                        nextTap.onclick = () => jumpTo(index + 1);

                        container.appendChild(newImg);
                        container.appendChild(prevTap);
                        container.appendChild(nextTap);
                        resultDiv.appendChild(container);
                        validImages++;
                    } catch (e) {}
                });

                if (validImages > 0) {
                    document.getElementById('setup').style.display = 'none';
                } else {
                    resultDiv.innerHTML = '<div class="status">画像が見つからなかったよ。</div>';
                }

            } catch (e) {
                resultDiv.innerHTML = '<div class="status">読み込みに失敗したみたい。</div>';
            }
        }

        function jumpTo(index) {
            const containers = document.querySelectorAll('.img-container');
            if (index < 0) return;
            if (index >= containers.length) {
                document.getElementById('next-chap-area').style.display = 'block';
                document.getElementById('next-chap-area').scrollIntoView({ behavior: 'smooth' });
                return;
            }
            currentImageIndex = index;
            containers[currentImageIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function goNextChapter() {
            if (nextChapterUrl) getImages(nextChapterUrl);
            else alert('次の話が見つからないから、URLを直接入れてね。');
        }
    </script>
</body>
</html>
