<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画縦読みビューア（自動次話対応）</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
        .controls { padding: 40px 20px; text-align: center; background: #111; position: relative; z-index: 2000; }
        input[type="text"] { width: 80%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 5px; font-size: 16px; }
        button { margin-top: 15px; padding: 12px 25px; background: #cf1010; color: white; border: none; border-radius: 5px; font-weight: bold; }
        #result { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #result img { width: 100%; max-width: 800px; height: auto; display: block; }
        .tap-area { position: fixed; top: 0; height: 100vh; width: 50%; z-index: 1000; cursor: pointer; display: none; }
        #left-tap { left: 0; }
        #right-tap { right: 0; }
        
        /* 次の話への案内ボタン */
        #next-chap-area { display: none; padding: 50px; text-align: center; background: #111; width: 100%; box-sizing: border-box; }
        .next-btn { background: #28a745; padding: 20px 40px; font-size: 20px; text-decoration: none; color: white; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>

    <div id="setup" class="controls">
        <h2>URLを入力</h2>
        <input type="text" id="urlInput" placeholder="https://...">
        <br>
        <button onclick="getImages()">表示を開始する</button>
    </div>

    <div id="left-tap" class="tap-area" onclick="scrollImage(-1)"></div>
    <div id="right-tap" class="tap-area" onclick="scrollImage(1)"></div>

    <div id="result"></div>

    <div id="next-chap-area">
        <a id="nextLink" href="#" class="next-btn" onclick="goNextChapter(event)">次の話を読み込む</a>
    </div>

    <script>
        let currentImageIndex = -1;
        let nextChapterUrl = '';

        async function getImages(customUrl = null) {
            const input = customUrl || document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = input;
            if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

            // リセット
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '読み込み中...';
            document.getElementById('next-chap-area').style.display = 'none';
            window.scrollTo(0,0);

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const baseUrl = new URL(targetUrl);

                // 1. 次の話のリンクを探す
                nextChapterUrl = '';
                const links = doc.querySelectorAll('a');
                for (let a of links) {
                    const text = a.textContent;
                    if (text.includes('次') || text.includes('Next') || text.includes('next')) {
                        nextChapterUrl = new URL(a.getAttribute('href'), baseUrl.href).href;
                        // 明らかに今のURLと違う場合のみ採用
                        if (nextChapterUrl !== targetUrl) break;
                    }
                }

                // 2. 画像を抽出
                const images = doc.querySelectorAll('img');
                resultDiv.innerHTML = ''; 
                let validImages = 0;
                images.forEach((img) => {
                    let src = img.getAttribute('src');
                    if (src && !src.startsWith('data:')) {
                        try {
                            const absoluteUrl = new URL(src, baseUrl.href).href;
                            const newImg = document.createElement('img');
                            newImg.src = absoluteUrl;
                            newImg.id = 'img-' + validImages; 
                            newImg.onerror = () => newImg.remove();
                            resultDiv.appendChild(newImg);
                            validImages++;
                        } catch (e) {}
                    }
                });

                if (validImages > 0) {
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('left-tap').style.display = 'block';
                    document.getElementById('right-tap').style.display = 'block';
                    currentImageIndex = 0;
                }

            } catch (e) {
                alert('読み込みに失敗しました');
            }
        }

        function scrollImage(direction) {
            const images = document.querySelectorAll('#result img');
            if (images.length === 0) return;

            currentImageIndex += direction;

            // 最後まで行ったら「次の話」ボタンを出す
            if (currentImageIndex >= images.length) {
                currentImageIndex = images.length; // インデックスを固定
                if (nextChapterUrl) {
                    document.getElementById('next-chap-area').style.display = 'block';
                    document.getElementById('next-chap-area').scrollIntoView({ behavior: 'smooth' });
                }
                return;
            }

            if (currentImageIndex < 0) currentImageIndex = 0;
            images[currentImageIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 次の話を読み込む関数
        function goNextChapter(e) {
            e.preventDefault();
            if (nextChapterUrl) {
                getImages(nextChapterUrl);
            }
        }
    </script>
</body>
</html>
