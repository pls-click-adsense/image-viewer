<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画縦読みビューア</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
        }

        /* 最初の入力画面 */
        .controls {
            padding: 40px 20px;
            text-align: center;
            background: #111;
        }

        input[type="text"] {
            width: 80%; padding: 12px;
            background: #222; color: #fff;
            border: 1px solid #333; border-radius: 5px;
        }

        button {
            margin-top: 15px; padding: 12px 25px;
            background: #cf1010; color: white;
            border: none; border-radius: 5px; font-weight: bold;
        }

        /* 画像リスト */
        #result {
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        #result img {
            width: 100%; max-width: 800px;
            height: auto; display: block;
        }

        /* タップ判定用の透明エリア */
        .tap-area {
            position: fixed; top: 0; height: 100vh; width: 50%;
            z-index: 1000; cursor: pointer;
            /* 開発中に範囲を見たい時は background: rgba(255,0,0,0.1); とかにしてみて */
        }
        #left-tap { left: 0; }
        #right-tap { right: 0; }
    </style>
</head>
<body>

    <div id="setup" class="controls">
        <h2>URLを入力</h2>
        <input type="text" id="urlInput" placeholder="https://...">
        <br>
        <button onclick="getImages()">表示を開始する</button>
    </div>

    <div id="left-tap" class="tap-area" onclick="scrollImage(-1)"></div>
    <div id="right-tap" class="tap-area" onclick="scrollImage(1)"></div>

    <div id="result"></div>

    <script>
        let currentImageIndex = -1;

        async function getImages() {
            const input = document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = input;
            if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const images = doc.querySelectorAll('img');
                const baseUrl = new URL(targetUrl);

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; 

                images.forEach((img, index) => {
                    let src = img.getAttribute('src');
                    if (src && !src.startsWith('data:')) {
                        try {
                            const absoluteUrl = new URL(src, baseUrl.href).href;
                            const newImg = document.createElement('img');
                            newImg.src = absoluteUrl;
                            newImg.id = 'img-' + index; // IDを振っておく
                            newImg.onerror = () => newImg.remove();
                            resultDiv.appendChild(newImg);
                        } catch (e) {}
                    }
                });

                document.getElementById('setup').style.display = 'none';
                currentImageIndex = 0;

            } catch (e) {
                alert('エラーが発生しました');
            }
        }

        // 指定した枚数分だけ画像をスキップしてスクロールする
        function scrollImage(direction) {
            const images = document.querySelectorAll('#result img');
            if (images.length === 0) return;

            currentImageIndex += direction;

            // 範囲外に行かないように制限
            if (currentImageIndex < 0) currentImageIndex = 0;
            if (currentImageIndex >= images.length) currentImageIndex = images.length - 1;

            // その画像の位置までスムーズに移動
            images[currentImageIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
