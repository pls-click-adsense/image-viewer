<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画縦読みビューア（ボタン修正版）</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
        .controls { padding: 40px 20px; text-align: center; background: #111; position: relative; z-index: 2000; }
        input[type="text"] { width: 80%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 5px; font-size: 16px; }
        button { margin-top: 15px; padding: 12px 25px; background: #cf1010; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #result { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #result img { width: 100%; max-width: 900px; height: auto; display: block; }
        
        /* タップ判定エリア */
        .tap-area { position: fixed; top: 0; height: 100vh; width: 50%; z-index: 1000; cursor: pointer; display: none; }
        #left-tap { left: 0; }
        #right-tap { right: 0; }
        
        /* 次の話ボタンエリア */
        #next-chap-area { 
            display: none; 
            padding: 80px 20px; 
            text-align: center; 
            background: #111; 
            width: 100%; 
            box-sizing: border-box; 
            position: relative; 
            z-index: 2000; /* ←ここ！タップエリア(1000)より上に設定 */
        }
        .next-btn { 
            background: #28a745; 
            padding: 25px 50px; 
            font-size: 22px; 
            text-decoration: none; 
            color: white; 
            border-radius: 12px; 
            display: inline-block; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .status { margin: 20px; color: #888; }
    </style>
</head>
<body>

    <div id="setup" class="controls">
        <h2>漫画のURLを入力</h2>
        <input type="text" id="urlInput" placeholder="https://...">
        <br>
        <button onclick="getImages()">読み込み開始</button>
    </div>

    <div id="left-tap" class="tap-area" onclick="scrollImage(-1)"></div>
    <div id="right-tap" class="tap-area" onclick="scrollImage(1)"></div>

    <div id="result"></div>

    <div id="next-chap-area">
        <a id="nextLink" class="next-btn" onclick="goNextChapter(event)">次の話を読み込む</a>
    </div>

    <script>
        let currentImageIndex = -1;
        let nextChapterUrl = '';

        async function getImages(customUrl = null) {
            const input = customUrl || document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = input;
            if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status">読み込み中...</div>';
            document.getElementById('next-chap-area').style.display = 'none';
            window.scrollTo(0, 0);

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const baseUrl = new URL(targetUrl);

                // 次話URL取得ロジック（プルダウンから）
                nextChapterUrl = '';
                const chapterOptions = Array.from(doc.querySelectorAll('#chapters option'));
                if (chapterOptions.length > 0) {
                    const currentIdMatch = targetUrl.match(/id=(\d+)/);
                    if (currentIdMatch) {
                        const currentId = currentIdMatch[1];
                        const currentIndex = chapterOptions.findIndex(opt => opt.value === currentId);
                        // リストの「一つ上」が次話と仮定（逆なら+1にする）
                        let nextOption = chapterOptions[currentIndex - 1]; 
                        if (nextOption && nextOption.value) {
                            nextChapterUrl = baseUrl.origin + baseUrl.pathname + '?id=' + nextOption.value;
                        }
                    }
                }

                const images = doc.querySelectorAll('img.page-img, #viewer img, .page-container img');
                resultDiv.innerHTML = ''; 
                let validImages = 0;

                images.forEach((img) => {
                    let src = img.getAttribute('src');
                    if (!src || src.startsWith('data:') || src.includes('logo')) return;

                    try {
                        const absoluteUrl = new URL(src, baseUrl.href).href;
                        const newImg = document.createElement('img');
                        newImg.src = absoluteUrl;
                        newImg.id = 'img-' + validImages; 
                        newImg.onerror = () => newImg.remove();
                        resultDiv.appendChild(newImg);
                        validImages++;
                    } catch (e) {}
                });

                if (validImages > 0) {
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('left-tap').style.display = 'block';
                    document.getElementById('right-tap').style.display = 'block';
                    currentImageIndex = 0;
                } else {
                    resultDiv.innerHTML = '<div class="status">画像が見つかりませんでした</div>';
                }

            } catch (e) {
                resultDiv.innerHTML = '<div class="status">失敗しました</div>';
            }
        }

        function scrollImage(direction) {
            const images = document.querySelectorAll('#result img');
            if (images.length === 0) return;

            currentImageIndex += direction;

            if (currentImageIndex >= images.length) {
                currentImageIndex = images.length;
                document.getElementById('next-chap-area').style.display = 'block';
                document.getElementById('next-chap-area').scrollIntoView({ behavior: 'smooth' });
                return;
            }

            if (currentImageIndex < 0) currentImageIndex = 0;
            images[currentImageIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function goNextChapter(e) {
            e.stopPropagation(); // イベントの連鎖を止める
            if (nextChapterUrl) getImages(nextChapterUrl);
        }
    </script>
</body>
</html>
