<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画ビューア（タップ修正版）</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #000; color: #fff; overflow-x: hidden; }
        .controls { padding: 40px 20px; text-align: center; background: #111; position: relative; z-index: 3000; }
        input[type="text"] { width: 80%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 5px; font-size: 16px; }
        button { margin-top: 15px; padding: 12px 25px; background: #cf1010; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #result { display: flex; flex-direction: column; align-items: center; width: 100%; }

        .img-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .img-tap {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 10;
            cursor: pointer;
            background: rgba(0,0,0,0); 
        }
        .img-prev { left: 0; }
        .img-next { right: 0; }
        
        #next-chap-area { 
            display: none; 
            padding: 100px 20px; 
            text-align: center; 
            background: #111; 
            width: 100%; 
            position: relative; 
            z-index: 3000; 
        }
        .next-btn { 
            background: #28a745; 
            padding: 25px 50px; 
            font-size: 22px; 
            color: white; 
            border-radius: 12px; 
            display: inline-block; 
            font-weight: bold; 
            cursor: pointer;
            border: none;
            text-decoration: none;
        }
        .status { margin: 20px; color: #888; }
    </style>
</head>
<body>

    <div id="setup" class="controls">
        <h2>URLを入力</h2>
        <input type="text" id="urlInput" placeholder="URLを入れてね">
        <br>
        <button onclick="getImages()">読み込み開始</button>
    </div>

    <div id="result"></div>

    <div id="next-chap-area">
        <button id="nextBtn" class="next-btn" onclick="goNextChapter()">次の話を読み込む</button>
    </div>

    <script>
        let currentImageIndex = 0;
        let nextChapterUrl = '';

        async function getImages(customUrl = null) {
            const input = customUrl || document.getElementById('urlInput').value.trim();
            if (!input) return;

            let targetUrl = input;
            if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status">読み込み中...</div>';
            document.getElementById('next-chap-area').style.display = 'none';
            window.scrollTo(0, 0);
            currentImageIndex = 0; // インデックスをリセット

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const baseUrl = new URL(targetUrl);
                const currentId = baseUrl.searchParams.get('id');

                // 次話のURL探し
                nextChapterUrl = '';
                const options = Array.from(doc.querySelectorAll('option'));
                const currentIndexInList = options.findIndex(opt => opt.value === currentId);
                if (currentIndexInList !== -1) {
                    let nextOpt = options[currentIndexInList - 1] || options[currentIndexInList + 1];
                    if (nextOpt && nextOpt.value !== currentId) {
                        nextChapterUrl = `${baseUrl.origin}${baseUrl.pathname}?id=${nextOpt.value}`;
                    }
                }

                // 画像の抽出
                const images = doc.querySelectorAll('img.page-img, .page-container img, #viewer img, main img');
                resultDiv.innerHTML = ''; 
                let validImages = 0;

                images.forEach((img) => {
                    let src = img.getAttribute('src');
                    if (!src || src.startsWith('data:') || src.includes('logo')) return;

                    const absoluteUrl = new URL(src, baseUrl.href).href;
                    const index = validImages; // 今の画像の番号を固定
                    
                    const container = document.createElement('div');
                    container.className = 'img-container';
                    
                    const newImg = document.createElement('img');
                    newImg.src = absoluteUrl;
                    newImg.id = 'img-' + index;
                    
                    const prevTap = document.createElement('div');
                    prevTap.className = 'img-tap img-prev';
                    // 叩いた画像の番号を基準に移動
                    prevTap.onclick = () => jumpTo(index - 1);
                    
                    const nextTap = document.createElement('div');
                    nextTap.className = 'img-tap img-next';
                    // 叩いた画像の番号を基準に移動
                    nextTap.onclick = () => jumpTo(index + 1);

                    container.appendChild(newImg);
                    container.appendChild(prevTap);
                    container.appendChild(nextTap);
                    resultDiv.appendChild(container);
                    
                    validImages++;
                });

                if (validImages > 0) {
                    document.getElementById('setup').style.display = 'none';
                } else {
                    resultDiv.innerHTML = '<div class="status">画像が見つからんかった……</div>';
                }

            } catch (e) {
                resultDiv.innerHTML = '<div class="status">エラーだね</div>';
            }
        }

        // 指定した番号の画像にジャンプする関数
        function jumpTo(index) {
            const containers = document.querySelectorAll('.img-container');
            
            if (index < 0) {
                currentImageIndex = 0;
            } else if (index >= containers.length) {
                // 最後の画像を超えたら「次の話」エリアへ
                currentImageIndex = containers.length;
                document.getElementById('next-chap-area').style.display = 'block';
                document.getElementById('next-chap-area').scrollIntoView({ behavior: 'smooth' });
                return;
            } else {
                currentImageIndex = index;
            }
            
            containers[currentImageIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function goNextChapter() {
            if (nextChapterUrl) {
                getImages(nextChapterUrl);
            } else {
                alert('次の話のURLが見つからないよ。');
            }
        }
    </script>
</body>
</html>
