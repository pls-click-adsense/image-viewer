<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像抽出くん（再修正版）</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        img { margin: 5px; border: 1px solid #ddd; max-width: 150px; height: auto; display: inline-block; }
        #result { margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <h3>見たいサイトのURLを入れてね</h3>
    <input type="text" id="urlInput" placeholder="https://www.google.com" style="width: 70%;">
    <button onclick="getImages()">画像を表示</button>
    <div id="result"></div>

    <script>
        async function getImages() {
            const input = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            // httpから始まってない場合は補完する
            let targetUrl = input;
            if (!targetUrl.startsWith('http')) {
                targetUrl = 'https://' + targetUrl;
            }

            resultDiv.innerHTML = '読み込み中...（少し時間がかかるよ）';

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('サイトの中身が空っぽか、アクセス拒否されたよ');
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const images = doc.querySelectorAll('img');
                const baseUrl = new URL(targetUrl);

                resultDiv.innerHTML = ''; 

                if (images.length === 0) {
                    resultDiv.innerHTML = '画像が1つも見つかりませんでした。';
                    return;
                }

                images.forEach(img => {
                    let src = img.getAttribute('src');
                    if (!src || src.startsWith('data:')) return; // base64画像はスキップ

                    // 相対パスを絶対パス（完全な住所）に直す
                    try {
                        const absoluteUrl = new URL(src, baseUrl.href).href;
                        const newImg = document.createElement('img');
                        newImg.src = absoluteUrl;
                        resultDiv.appendChild(newImg);
                    } catch (e) {
                        // 無効なURLは無視
                    }
                });

            } catch (e) {
                resultDiv.innerHTML = '<span style="color:red;">エラー: ' + e.message + '</span>';
                console.error(e);
            }
        }
    </script>
</body>
</html>
